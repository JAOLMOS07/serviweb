<div *ngIf="service" class="container-fluid">
  <!-- minimo 730px de ancho -->
  <div class="row d flex justify-content-center align-items-center">

    <div
      class="row col-sm-10 col-lg-6 col-sm-8 bg-white shadow py-3 px-4 m-3 text-center"
      style="border-radius: 15px"
    >
    <app-item-service [service]="service" [context]="'Postularse'"></app-item-service>
      <div class="col-12 pt-4 justify-content-center align-items-center">
        <div class="text-center">
          <p>
            ¿Deseas aplicar a este servicio? Es tan facil como revisar el
            presupuesto del cliente y ofrecer un cobro atráctivo para tener
            mayor posibilidad de ser aceptado.
          </p>
        </div>
      </div>
      <div class="col-12 justify-content-center align-items-center">
        <p>Presupuesto del cliente: {{service.price_min| currency: 'USD'}} - {{service.price_max| currency: 'USD'}} </p>
      </div>
      <form class="j" [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group">
          <textarea
            class="form-control m-1"
            placeholder="Ingresar la descripción de tu reporte"
            formControlName="description"
          ></textarea>
          <button class="btn btn-outline-danger m-1" type="submit" [disabled]="!form.valid">
            Generar Reporte
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
