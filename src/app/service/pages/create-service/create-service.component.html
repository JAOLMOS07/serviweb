<div class="container">
  <div
    class="row justify-content-center align-items-center"
    style="min-height: 100vh"
  >
    <div class="col-6 col-sm-8 col-lg-6">
      <div class="bg-white shadow rounded py-3 px-4">
        <h1 class="text-center display-4 mb-0">Solicitud de Servicio</h1>
        <hr />
        <form class="j" [formGroup]="form" (ngSubmit)="submit()">
          <div class="form-floating m-3">
            <input
              type="text"
              class="form-control"
              id="name"
              formControlName="name"
              placeholder="Reparación de..."
              name="name"
              required
            />
            <label for="name">Titulo:</label>
            <div
              *ngIf="f['name'].touched && f['name'].invalid"
              class="alert alert-danger"
            >
              <div *ngIf="f['name'].errors?.['required']">
                *Debe proporcionar un titulo a su solicitud.
              </div>
            </div>
          </div>
          <div class="form-floating m-3">
            <textarea style="min-height: 200px; max-height: 400px;"
              id="description"
              class="md-textarea form-control"
              formControlName="description"
              placeholder="Recientemente se descompuso mi..."
              rows="3"
            ></textarea>
            <label for="description">Descripción:</label>
            <div
              *ngIf="f['description'].touched && f['description'].invalid"
              class="alert alert-danger"
            >
              <div *ngIf="f['description'].errors?.['required']">
                *Debe proporcionar una descripción.
              </div>
              <div *ngIf="!f['description'].errors?.['required']">
                *Debe escribir al menos 10 carácteres.
              </div>
            </div>
          </div>

          <div class="row justify-content-center align-items-center">
            <div class="form-floating col-5">

              <input
                type="number"
                class="form-control"
                id="price_min"
                formControlName="price_min"
                placeholder="50.000$"
                name="price_min"
                required
              />
              <label for="price_min">Precio minimo:</label>

            </div>
            <div class="form-floating col-5">
              <input
                type="number"
                class="form-control"
                id="price_max"
                formControlName="price_max"
                placeholder="70.000$"
                name="price_max"
                required
              />
              <label for="price_max">Precio máximo:</label>

            </div>
          </div>
          <div class="m-3">
            <p>Categorias:</p>
            <app-category
            (CategoryEvent)="CategorySelected($event)"
          ></app-category>
          </div>

          <div class="row m-3">
            <div class="col-12 text-center">
              <button
                class="btn btn-primary col-6"
                type="submit"
                [disabled]="!form.valid"
              >
                Solicitar
              </button>
            </div>
          </div>
        </form>
        <hr />
      </div>
    </div>
  </div>
</div>
