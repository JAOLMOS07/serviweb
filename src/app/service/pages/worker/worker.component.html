<app-profile [User]="user" />
<div class="container-fluid">
  <!-- minimo 730px de ancho -->
  <div class="row d flex justify-content-center align-items-center">
    <div
      class="row col-sm-10 col-lg-6 col-sm-8 bg-white shadow py-3 px-4 m-3 text-center"
      style="border-radius: 15px"
    >
      <div class="col-6 pt-4 justify-content-center align-items-center">
        <div class="text-center">
          <p>
            Aqí tienes los servicios disponibles actualmente para poder trabajar
            en cualquier momento, puedes postularte y aprovechar al máximo cada
            oportunidad.
          </p>
        </div>
      </div>
      <div class="col-6 justify-content-center align-items-center">
        <img
          src="../../../../assets/oficina.png"
          alt="img"
          style="width: 180px; border-radius: 10px"
        />
      </div>
      <hr class="m-2" />
      <ul class="list-group">
        <li *ngFor="let service of services">
          <app-item-service [service]="service" [context]="'Postularse'" (ServiceEvent)="SelectService($event)"></app-item-service>
        </li>
        <div class="container-fluid">
          <div class="row d flex justify-content-center align-items-center">
            <div
              class="row col-6 bg-white shadow-sm py-3 px-4 m-1 text-center"
              style="border-radius: 15px"
            >
              <button class="btn btn-primary">Ver todos los servicios</button>
            </div>
          </div>
        </div>
      </ul>
    </div>
  </div>
</div>
