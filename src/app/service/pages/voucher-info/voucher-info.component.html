<div *ngIf="service" class="container-fluid">
  <!-- minimo 730px de ancho -->

  <div class="row d flex justify-content-center align-items-center">
    <div
      class="row col-sm-10 col-lg-6 col-sm-8 bg-white shadow py-3 px-4 m-3 text-center"
      style="border-radius: 15px"
    >
      <app-item-service
        [service]="service"
        [context]="'Postularse'"
      ></app-item-service>
      <div class="col-6 pt-4 justify-content-center align-items-center">
        <div class="text-center">
          <p>
            Este voucher de pago debe ser confirmado por un administrador,
            recuerda que somos mediadores entre clientes y trabajadores, si no
            quedas satisfecho con el servicio su dinero será devuelto una vez
            finalice el servicio.
          </p>
        </div>
      </div>
      <div class="col-6 justify-content-center align-items-center">
        <img
          src="../../../../assets/supervision2.png"
          alt="img"
          style="width: 180px; border-radius: 10px"
        />
      </div>
      <hr class="m-2" />
      <form class="j" [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group d-flex m-auto col-6">
          <label for="id" class="form-label">id voucher:</label>
          <input
            id="id"
            type="text"
            class="form-control m-1"
            placeholder="id"
            formControlName="id"
          />
          <label for="transaction_number" class="form-label">Número de transacción:</label>
          <input
            id="transaction_number"
            type="text"
            class="form-control m-1"
            placeholder="número de transacción"
            formControlName="transaction_number"
          />
          <label for="price" class="form-label">Precio:</label>
          <input
            id="price"
            type="text"
            class="form-control m-1"
            placeholder="Precio"
            formControlName="price"
          />
          <label for="bank" class="form-label">Banco:</label>
          <input
            id="bank"
            type="text"
            class="form-control m-1"
            placeholder="Banco"
            formControlName="bank"
            disable="true"
            value
          />
          <button class="btn btn-primary m-1" type="submit" [disabled]="!form.valid">
            Enviar a verificación
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
