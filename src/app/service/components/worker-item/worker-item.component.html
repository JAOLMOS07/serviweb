<div class="container-fluid"> <!-- minimo 730px de ancho -->
  <div class="row d flex justify-content-center align-items-center">
    <div
      class="card col-sm-10 col-lg-8 col-sm-8 bg-white shadow py-3 px-4 m-3"
      style="border-radius: 15px"
    >
      <div class="card-body p-4">
        <div class="d-flex text-black  align-items-center">
          <div class="flex-shrink-0">
            <img
              src="../../../../assets/avatar.svg"
              class="img-fluid"
              style="width: 100px; border-radius: 10px"
            />
          </div>
          <div class="flex-grow-1 ms-3">
            <h5 class="mb-1">{{this.applicant.name}}</h5>
            <p class="mb-2 pb-1" style="color: #2b2a2a">{{this.applicant.price| currency: 'USD'}}</p>
            <div *ngIf="context===1" class="d-flex pt-1">
              <button

              (click)="SelectApplicant(applicant)"
                type="button"
                class="btn btn-outline-primary-worker me-1 flex-grow-1"
              >
                Aceptar
              </button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
