<div class="container-fluid"> <!-- minimo 730px de ancho -->
  <div class="row d flex justify-content-center align-items-center">
    <div
      class="card col-12 bg-white shadow  m-3"
      style="border-radius: 15px"
    >
    <!-- <div class="badge text-bg-primary  mt-2" style="text-overflow: ellipsis;">Categor√≠a</div> -->
      <div class="card-body p-4">
        <div class="d-flex text-black">
          <div class="flex-shrink-0">
            <img
              src="../../../../assets/serviceimg.png"
              class="img-fluid"
              style="width: 180px; border-radius: 10px"
            />
          </div>
          <div class="flex-grow-1 ms-3">
            <h5 class="mb-1"></h5>
            <p class="mb-2 pb-1" style="color: #2b2a2a"></p>
            <div
              class="d-flex justify-content-around rounded-3 p-2 mb-2 text-center"
              style="background-color: #e2929291"
            >
              <div>
                <p class="small text-muted mb-1"></p>
              </div>
              <div class="px-3">
                <p class="small text-muted mb-1">{{service.name}}</p>
                <p class="m-3">{{service.Description}}</p>
              </div>
              <div>
                <p class="small text-muted mb-1"></p>
              </div>
            </div>
            <div class="d-flex pt-1">
              <button
                type="button"
                (click)="SelectService(service)"
                class="btn btn-outline-primary me-1 flex-grow-1"
              >
                {{this.context}}
              </button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
