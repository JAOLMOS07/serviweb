<div class="container">
  <div
    class="row justify-content-center align-items-center"
    style="min-height: 100vh"
  >
    <div class="col-6 col-sm-8 col-lg-6">
      <div class="bg-white shadow rounded py-3 px-4">
        <h1 class="text-center display-4 mb-0">Registrarse</h1>

        <hr />
        <form class="j" [formGroup]="form" (ngSubmit)="submit()">
          <div class="form-floating m-3">
            <input
              class="form-control"
              id="name"
              formControlName="name"
              placeholder="name@example.com"
              name="name"
              value=""
              required
              autocomplete="name"
            />
            <label for="name">Nombre</label>
            <div
              *ngIf="f['name'].touched && f['name'].invalid"
              class="alert alert-danger"
            >
              <div *ngIf="f['name'].errors?.['required']">
                *Debe proporcionar un Nombre.
              </div>
            </div>
          </div>
          <div class="form-floating m-3">
            <input
              type="email"
              class="form-control"
              id="email"
              formControlName="email"
              placeholder="name@example.com"
              name="email"
              value=""
              required
              autocomplete="new-password"
            />
            <label for="email">Email</label>
            <div
              *ngIf="f['email'].touched && f['email'].invalid"
              class="alert alert-danger"
            >
              <div *ngIf="f['email'].errors?.['required']">
                *Debe proporcionar un email.
              </div>
              <div *ngIf="f['email'].errors?.['email']">
                *No es un Email válido.
              </div>
            </div>
          </div>
          <div class="form-floating m-3">
            <input
              type="number"
              class="form-control"
              id="phone"
              formControlName="phone"
              placeholder="Phone"
              name="phone"
              value=""
              required
            />
            <label for="phone">Celular</label>

          </div>

          <div class="row m-3">
            <div class="col-12 text-center">
              <button
                class="btn btn-primary col-6"
                type="submit"
                [disabled]="
                  (!form.valid )
                "
              >
                Registrar
              </button>
            </div>
          </div>
          <div class="row m-3">
            <a class="text-center" routerLink="/login"
              >Inicia Sesión con tu cuenta.</a
            >
          </div>
        </form>
        <hr />
      </div>
    </div>
  </div>
</div>
